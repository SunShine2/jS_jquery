<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/layout.css" />
	 <link href="css/font-awesome.css" rel="stylesheet">
	 <script type="text/javascript" src="js/jquery-1.10.1.js"></script>

    <script src="js/prettify.js"></script>
        <link href="css/index.css" rel="stylesheet">

<body>
	
			<div class="page" id="page">
				<p class="page-title">Account/ Add Account<a class="btn" href="#"><i class="icon-refresh"></i>Refresh</a><a class="btn" name="btn-back" href="#"><i class="icon-arrow-left"></i>Back</a></p>
				<div class="text-edit">
					<form class="form-horizontal">
						<div class="control-group" style="height:40px;">
						  <div class="alert alert-error" style="display:inline-block;">
								sad
						  </div>
					   </div>
						<div class="control-group">
					   <label class="control-label">User name:</label>
					    <div class="controls">
					      <input type="text" class="span4" name="user-name"></textarea>
					    </div>
					  </div>
					  <div class="control-group">
					   <label class="control-label">Password:</label>
					    <div class="controls">
					      <input type="text" class="span4" name="Password"></textarea>
					    </div>
					  </div>
					  <div class="control-group">
					   <label class="control-label">Repeat password:</label>
					    <div class="controls">
					      <input type="text" class="span4" name="Repeat-password"></textarea>
					    </div>
					  </div> 
					   <div class="control-group">
					   <label class="control-label">Status:</label>
					   <div class="controls">
					       <label class="radio">
							  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
							  Active
							</label>
							<label class="radio">
							  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							  Disable
							</label>
					    </div>
					  </div>
					  
					  <div class="control-group">
					  	<button class="btn ok-btn"><i class="icon-ok"></i>Save</button><button class="btn"><i class="icon-off"></i>Cancel</button>
					  </div>

					</form>
				</div>		
			</div>

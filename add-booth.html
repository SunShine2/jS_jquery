<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/layout.css" />
	 <link href="css/font-awesome.css" rel="stylesheet">
	  <script src="js/jquery.min.js"></script>
        <script src="js/jquery.hotkeys.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/prettify.js"></script>
        <link href="css/index.css" rel="stylesheet">
    <script src="js/bootstrap-wysiwyg.js"></script>
    <link href="css/datetimepicker.css" rel="stylesheet" media="screen">
 <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
 <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
<script src="js/jquery-ui-timepicker-addon.js"></script>
<script src="js/jquery.multiselect2side.js"></script>
<script type="text/javascript">
$(function(){
	
	
	$("#speaker_id").multiselect2side({
		search:'Search: ',
	    selectedPosition: 'left',
	    moveOptions: false,
		labelsx: '*Selected',
		labeldx: 'Speakers List'
	});
	
});

	
	 
</script>



</head>
<body>
			<div class="page" id="page">
				<p class="page-title">Booth/ Add Booth<a class="btn" href="#"><i class="icon-refresh"></i>Refresh</a><a class="btn" name="btn-back" href="#"><i class="icon-arrow-left"></i>Back</a></p>
				<div class="text-edit">
					<form class="form-horizontal">
					<div class="control-group">
					    <label class="control-label">* Title:	</label>
					    <div class="controls">
					      <input type="text" class="span4" name="agenda-title">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">*Topic:</label>
					    <div class="controls">
					       <select name="topic_id" id="topic_id" class="normal">
							<option value="" selected="selected">---None---</option>
							<option value="27">Capability Exposure &amp; Aggregation</option>
							<option value="29">Customer Experience Management</option>
							<option value="25">Digital Open Cloud</option>
							<option value="26">Internetized Business Operation</option>
							<option value="28">On-demand Resource Allocation</option>
						 </select>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Speakers:</label>
					    <div class="controls">
					      <select name="speaker_id[]" id="speaker_id"  multiple="multiple"   size="4">
							<option value="38">Hu Caiqing</option>
							<option value="48">laizhiming3</option>
							<option value="37">Li Yan</option>
							<option value="36">Suo Kun</option>
							</select>
					      
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">date:	</label>
					    <div class="controls">
					      <div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">
							    <input size="16" type="text" value="" readonly name="date-time">
							    <span class="add-on"><i class="icon-remove"></i></span>
							    <span class="add-on"><i class="icon-calendar"></i></span>
							</div>
							 
							<script type="text/javascript">
							    $(".form_datetime").datetimepicker1({
							        format: "dd MM yyyy - hh:ii",
							        autoclose: true,
							        todayBtn: true,
							        minuteStep: 10
							    });
							</script> 
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Time:</label>
					    <div class="controls">
					      <input id="start-time" type="text" class="span2" name="start-time"><span class="pad">to</span><input id="end-time" type="text" class="span2" name="end-time">
					      <script type="text/javascript">
							    $("#start-time").datetimepicker1({
							        format: "hh:ii",
							        autoclose: true,
							        todayBtn: true,
							        minuteStep: 10,
							        startView:1
							    });
							    $("#end-time").datetimepicker1({
							        format: "hh:ii",
							        autoclose: true,
							        todayBtn: true,
							        minuteStep: 10,
							        startView:1
							    });
							</script> 
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">*Venue::</label>
					    <div class="controls">
					      <input type="text" class="span4">
					    </div>
					  </div>
					  <div class="control-group">
					   <label class="control-label">Description:</label>
					    <div class="controls">
					      <div class="pullright">

							    <div id="alerts"></div>
							    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
							      <div class="btn-group">
							        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
							          <ul class="dropdown-menu">
							          </ul>
							        </div>
							      <div class="btn-group">
							        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
							          <ul class="dropdown-menu">
							          <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
							          <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
							          <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
							          </ul>
							      </div>
							      <div class="btn-group">
							        <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
							        <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
							        <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
							        <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
							      </div>
							      <div class="btn-group">
							        <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
							        <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
							        <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
							        <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
							      </div>
							      <div class="btn-group">
							        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
							        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
							        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
							        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
							      </div>
							      <div class="btn-group">
							          <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
							            <div class="dropdown-menu">
							                <input class="span8" placeholder="URL" type="text" data-edit="createLink"/>
							                <button class="btn" type="button">Add</button>
							        </div>
							        <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>

							      </div>
							      
							      <div class="btn-group">
							        <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a>
							        <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
							      </div>
							      <div class="btn-group">
							        <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
							        <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
							      </div>
							      
							    </div>

							    <div id="editor"></div>



							<script>
							  $(function(){
							    function initToolbarBootstrapBindings() {
							      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
							            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
							            'Times New Roman', 'Verdana'],
							            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
							      $.each(fonts, function (idx, fontName) {
							          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
							      });
							      $('a[title]').tooltip({container:'body'});
							        $('.dropdown-menu input').click(function() {return false;})
							            .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
							        .keydown('esc', function () {this.value='';$(this).change();});

							      $('[data-role=magic-overlay]').each(function () { 
							        var overlay = $(this), target = $(overlay.data('target')); 
							        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
							      });
							      if ("onwebkitspeechchange"  in document.createElement("input")) {
							        var editorOffset = $('#editor').offset();
							        $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
							      } else {
							        $('#voiceBtn').hide();
							      }
							    };
							    function showErrorAlert (reason, detail) {
							        var msg='';
							        if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
							        else {
							            console.log("error uploading file", reason, detail);
							        }
							        $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
							         '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
							    };
							    initToolbarBootstrapBindings();  
							    $('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
							    window.prettyPrint && prettyPrint();
							  });
							</script>
							
						
						</div>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">status:</label>
					    <div class="controls">
					       <label class="radio">
							  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option-open" checked="">
							  open
							</label>
							<label class="radio">
							  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option-close">
							  close
							</label>
					    </div>
					  </div>
					  <div class="control-group">
					  	<button class="btn ok-btn"><i class="icon-ok"></i>Save</button><button class="btn"><i class="icon-off"></i>Cancel</button>
					  </div>
					</form>
				</div>		
			</div>	
</body>
</html>

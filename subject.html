<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/layout.css" />
	 <link href="css/font-awesome.css" rel="stylesheet">
	 <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
        <script src="js/jquery.hotkeys.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/prettify.js"></script>
        <link href="css/index.css" rel="stylesheet">
    <script src="js/bootstrap-wysiwyg.js"></script>
</head>
<body>
			<div class="page" id="page">
				<p class="page-title">Subject Setting<button class="btn"><i class="icon-refresh"></i>Refresh</button></p>
				<div class="text-edit">
					<p class="edit-title">Subject</p>
					<form class="form-horizontal">
					  <div class="control-group">
					    <label class="control-label">*Subject Title:</label>
					    <div class="controls">
					      <input type="text" class="span4" name="subject-name">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="inputEmail">Description:</label>
					    <div class="controls">
					      <textarea rows="4" class="span4" name="sub_Description"></textarea>
					    </div>
					  </div>
					  <div class="control-group">
					  	<button class="btn ok-btn"><i class="icon-ok"></i>Save</button><button class="btn"><i class="icon-off"></i>Cancel</button>
					  </div>
					</form>
				</div>		
			</div>
</body>
</html>

<head>
	<meta charset="UTF-8">

	 <link href="css/font-awesome.css" rel="stylesheet">
	 <script type="text/javascript" src="js/jquery-1.10.1.js"></script>

</head>
<body>
			<div class="page" id="page">
				<p class="page-title">Speaker/ Add New Speaker<button class="btn" name="btn-back"><i class="icon-arrow-left"></i>Back</button></p>
				<div class="text-edit">
					<form class="form-horizontal">
						<div class="control-group" style="height:40px;">
						  <div class="alert alert-error" style="display:inline-block;">
								sad
						  </div>
					   </div>
					<div class="control-group">
					    <label class="control-label">*Speaker's Name:	</label>
					    <div class="controls">
					      <input type="text" class="span4" name="speaker-name">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">*Speaker's Type:	</label>
					    <div class="controls">
					       <label class="radio">
							  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							  Agenda Speaker
							</label>
							<label class="radio">
							  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							  Booth Guide
							</label>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Business Title:</label>
					    <div class="controls">
					      <input type="text" class="span4" name="speaker-title">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Email:	</label>
					    <div class="controls">
					      <input type="text" class="span4" name="speaker-email">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Mobile:</label>
					    <div class="controls">
					      <input type="text" class="span4" name="speaker-mobile">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Picture:</label>
					    <div class="controls">
					      <input id="loading_page" type="file" name="loading_page" class="file span3">
					      <button class="btn btn-reset" name="reset_loading_page"><i class="icon-repeat"></i>Reset</button>
					      <span>
							File size limit: <span class="red">2MB</span>, supported file types: <span class="red">jpg, jpeg, png, gif.</sapn>
					      </sapn>
					    </div>
					  </div>
					  <div class="control-group">
					   <label class="control-label">Description:</label>
					    <div class="controls">
					      <textarea rows="8" class="span4" name="topic_Description"></textarea>
					    </div>
					  </div>
					  <div class="control-group">
					  	<button class="btn ok-btn"><i class="icon-ok"></i>Save</button><button class="btn"><i class="icon-off"></i>Cancel</button>
					  </div>
					</form>
				</div>		
			</div>
